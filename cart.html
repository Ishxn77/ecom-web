<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - My Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold">My Shop</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-500 hover:text-black px-3 py-2">Home</a>
                    <a href="mens.html" class="text-gray-500 hover:text-black px-3 py-2">Mens</a>
                    <a href="ladies.html" class="text-gray-500 hover:text-black px-3 py-2">Ladies</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="cart.html" class="text-black hover:text-gray-500 relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Announcement Strip -->
    <div class="bg-yellow-100 text-center py-2">
        <p class="text-sm">ðŸŽ‰ Special Offer: Free Shipping on Orders Over $50! Limited Time Only!</p>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Shopping Cart</h1>
        
        <!-- Empty Cart Message -->
        <div id="empty-cart" class="text-center py-12 hidden">
            <h2 class="text-2xl font-semibold mb-4">Your cart is empty</h2>
            <p class="text-gray-600 mb-8">Looks like you haven't added any items to your cart yet.</p>
            <a href="index.html" class="bg-black text-white py-2 px-6 rounded hover:bg-gray-800 transition-colors">
                Continue Shopping
            </a>
        </div>
        
        <div id="cart-container" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Cart Items -->
            <div class="lg:col-span-2">
                <div id="cart-items" class="space-y-4">
                    <!-- Cart items will be dynamically added here -->
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping</span>
                            <span id="shipping">$5.00</span>
                        </div>
                        <div class="border-t pt-2 mt-2">
                            <div class="flex justify-between font-semibold">
                                <span>Total</span>
                                <span id="total">$0.00</span>
                            </div>
                        </div>
                    </div>
                    <button id="proceed-to-checkout" class="w-full bg-black text-white py-2 px-4 rounded hover:bg-gray-800 transition-colors">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Debug script to check if the page is loading correctly
        console.log('Cart page loaded');
        console.log('Cart container exists:', !!document.getElementById('cart-container'));
        console.log('Cart items container exists:', !!document.getElementById('cart-items'));
        console.log('Empty cart message exists:', !!document.getElementById('empty-cart'));
    </script>
</body>
</html>
